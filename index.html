<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <picture>
          <source
            srcset="images/image-product-desktop.png"
            media="(min-width: 700px)"
          />
          <img class="card__img" src="images/image-product-mobile.png" alt="" />
        </picture>
        <div class="card_info">
          <span class="card_info-span">Perfume</span>
          <h1 class="card_info-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card_info-paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card_price">
            <span class="card_price-offer">$149.99</span>
            <span class="card_price-discount">$169.99</span>
          </div>
          <a class="card_button" href="#">Add to Cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
